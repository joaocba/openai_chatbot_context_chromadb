<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Q&A (Context-Based)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <style>
      .alert {
        margin-bottom: 0 !important;
      }
    </style>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row vh-100 d-flex justify-content-center align-items-center">
      <div class="col-8">
        <h2 class="text-center text-white mb-3">Assistente Q&A (Context-Based)</h2>
        <div class="card shadow m-3" style="height: 500px">
          <div class="card-body overflow-auto" id="messagebox">
          </div>
          <div class="card-footer">
            <div class="d-flex" id="userInput">
                <input class="form-control me-3 w-75" id="userMessage" name="msg" type="text" placeholder="Pergunte aqui.." required>
                <input class="btn btn-primary w-25 h-75" id="sendButton" type="submit" value="Enviar">
            </div>
          </div>
        </div>
        <div class="row mx-3">
          <div class="col-6 d-flex justify-content-start">
            <small class="text-white">Este demo gera respostas com base no contexto de ficheiros locais</small>
          </div>
          <div class="col-6 d-flex justify-content-end">
            <small class="text-white">v0.1</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
<script src="static\js\script.js"></script>
